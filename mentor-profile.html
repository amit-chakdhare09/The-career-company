  <script>
    const mentorProfiles = [];

    // Retrieve all mentor information from localStorage
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith('mentorInfo_')) {
        const mentorInfo = JSON.parse(localStorage.getItem(key));
        mentorProfiles.push(mentorInfo);
      }
    }

    // Display all mentor profiles
    const profilesHTML = mentorProfiles.map((mentorInfo, index) => {
      return `
        <div class="mentor-profile">
          <h2>Mentor ${index + 1}</h2>
          <p>Name: ${mentorInfo.name}</p>
          <p>Qualification: ${mentorInfo.qualification}</p>
          <p>Experience: ${mentorInfo.experience}</p>
          <a href="book.html"><button id="bt">Book</Button></a>

      `;
    }).join('');
